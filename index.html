<body>
<header>
  <h3>IP Address Tracker</h3>
  <form>
    <div  class="input-group">
      <input type="text" class="form-control" placeholder="Search for any IP address or domain">
<input type="submit" class="input-group-text" value=">">
</div>
<span class="text-danger error"></span>
    </form>
    <div id="loading" class="d-none" >
      <div class="loader d-none d-xl-flex">
      </div>
      <span>
      Loading......</span>
    </div>
</header>
<section class="d-none">
    <div class="ip">
      IP Adddress:
      <p class="ipa">21312312</p>
    </div>
    <div class="Location">
      Location:
      <p class="locate"> london</p>
    </div>
    <div class="time">
      Time:
     <p class="utc">-5.00</p>
    </div>
    <div class="isp">
      ISP:
      <p class="is">123231123</p>
    </div>
</section>
